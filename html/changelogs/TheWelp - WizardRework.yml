changes: 
  - rscadd: "Off-station antagonists now each set a faction. Primarily used with Resomi playing merc, heist, etc."
  - rscadd: "Reworked Wizard to have multiple types of spellbooks, each with their own costs, artifacts, and unique spells."
  - rscadd: "Antagonist that wipe equipment now give emergency gear before equipping anything. Primarily a fix for off-station Vox antags."
  - rscadd: "Wizard clothing check is now conscious of species slot restrictions. (E.G. Diona can now cast w/o sandals)"
  - rscadd: "Added a cast verb to the IC tab. Will let people macro spell casting or quickly cast them via auto-complete."